imports:
  - php

build:
  nodes:
    analysis:
      tests:
        override:
        - php-scrutinizer-run
  tests:
      override:
          -
              command: vendor/bin/phpunit --coverage-clover=coverage.xml
              coverage:
                  file: coverage.xml
                  format: php-clover

filter:
  excluded_paths:
    - test/
